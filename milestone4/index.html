<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EDITABLE PORTFOLIO BUILDER</h1>
    <form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>

    <label for="Name">Name:</label>
    <input type="text" id="Name"  placeholder="enter your name " required>

    <label for="email">Email:</label>
    <input type="email" id="email"  placeholder="enter your email" required>

    <label for="phone">phone#:</label>
    <input type="tel" id="phone"  placeholder="enter your phone number " required>
</fieldset>

<fieldset>
    <legend>Education</legend>

    <label  for="Education">Education:</label>
    <textarea id="education" placeholder="enter about your education" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>experience</legend>

    <label  for="experience">Experience:</label>
    <textarea id="experience" placeholder="enter all about your experience" rows="4" required></textarea>
    
</fieldset>

<fieldset>
    <legend>Skills</legend>

    <label  for="skills">skills:<slabel>
    <textarea id="skills" placeholder="enter your skills" rows="4" required></textarea>
    
</fieldset>

<button type="submit"><b>GENERATE RESUME</b></button>
    </form>

    <br>
    <!--dynamic and editable resume-->
    <div class="resume-display" contenteditable="true">
        <!--generated resume will be displayed here-->
    </div>

    <script src="main.js"></script>
</body>
</html>
